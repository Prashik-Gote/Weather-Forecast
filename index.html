    <meta charset="UTF-8" />

  <body>
    <ul class="navbar">
      <li style="float: left; margin-left: -10px" class="forecast">
        <a class="repo-link" href="#"> Weather Forecast</a>
      </li>
      <li>
        <input
          spellcheck="false"
          class="search-city"
          id="searchCity"
          type="text"
          autocomplete="off"
          placeholder="🔍︎ Search City"
        />
      </li>
    </ul>

    <ul class="mobile-navbar">
      <li>
        <input
          spellcheck="false"
          class="mobile-search-city"
          id="mobileSearchCity"
          type="text"
          autocomplete="off"
          placeholder="Search City..."
        />
      </li>
    </ul>

    <h1 class="location-name" id="locationName">Search City...</h1>

    <div class="temperature-container">
      <div class="temperature-icon">
        <img class="imgs-as-icons" src="sunny.png" />
      </div>
      <div class="temperature-value" id="temperatureValue"></div>
    </div>

    <h2 class="weather-type" id="weatherType"></h2>

    <div class="additionals-first-row">
      <span class="air-quality-additional">
        <span class="air-quality-additional-label">Air Quality Index </span>
        <span class="air-quality-index-additional-value">Moderate</span>
      </span>

      <span class="real-feel-additional">
        <span class="real-feel-additional-label">Real Feel </span>
        <span class="real-feel-additional-value" id="realFeelAdditionalValue"
          >-</span
        >
      </span>

      <span class="humidity-additional">
        <span class="humidity-additional-label">Humidity </span>
        <span class="humidity-additional-value" id="humidityAdditionalValue"
          >-</span
        >
      </span>

      <span class="max-temperature-additional">
        <span class="max-temperature-additional-label"
          >Highest Temperature
        </span>
        <span
          class="max-temperature-additional-value"
          id="maxTemperatureAdditionalValue"
          >-</span
        >
      </span>

      <span class="min-temperature-additional">
        <span class="min-temperature-additional-label"
          >Lowest Temperature
        </span>
        <span
          class="min-temperature-additional-value"
          id="minTemperatureAdditionalValue"
          >-</span
        >
      </span>
    </div>

    <div class="additionals-second-row">
      <span class="wind-speed-additional">
        <span class="wind-speed-additional-label">Wind Speed </span>
        <span class="wind-speed-additional-value" id="windSpeedAdditionalValue"
          >-</span
        >
      </span>

      <span class="wind-direction-additional">
        <span class="wind-direction-additional-label">Wind Direction </span>
        <span
          class="wind-direction-additional-value"
          id="windDirectionAdditionalValue"
          >-</span
        >
      </span>

      <span class="visibility-additional">
        <span class="visibility-additional-label">Visibility </span>
        <span class="visibility-additional-value" id="visibilityAdditionalValue"
          >-</span
        >
      </span>

      <span class="pressure-additional">
        <span class="pressure-additional-label">Pressure </span>
        <span class="pressure-additional-value" id="pressureAdditionalValue"
          >-</span
        >
      </span>

      <span class="sunrise-additional">
        <span class="sunrise-additional-label">Sunrise </span>
        <span class="sunrise-additional-value" id="sunriseAdditionalValue"
          >-</span
        >
      </span>

      <span class="sunset-additional">
        <span class="sunset-additional-label">Sunset </span>
        <span class="sunset-additional-value" id="sunsetAdditionalValue"
          >-</span
        >
      </span>
    </div>

    <script src="script.js"></script>
    <!-- <script src="mobile.js"></script> -->
    <br /><br /><br /><br /><br />
  </body>
</html>
